<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bene's Project Logger</title>
</head>
<body>
    <h1>This api is created to get a list of all the projects created.</h1>
    <fieldset>
        <legend>Vercel</legend>
        <a href="/api/vercel/projects">
            <h3>Project Links</h3>
        </a>
        <p>Response body contains a list of all the projects hosted on vercel</p>
        <p><strong>Response Content</strong></p>
        <code >
            <pre>
            
    {
        name:"PROJECT NAME",
        githubRepo:"REPO LINK",
        link:"Latest Deployment Link"
    }
        </pre>
        </code>

    </fieldset>
</body>
</html>
